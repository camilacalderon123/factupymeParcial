<!doctype html>
<html class="no-js" lang="zxx">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
  	<title>Login 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="iniciar-sesion.component.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h1 class="heading-section"><b>FactuPyme</b></h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(../../assets/img/is.jpg);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Iniciar sesión</h3>
			      		</div>
			      	</div>
							<form action="/login/validar" method = "post" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Correo electrónico</label>
			      			<input type="text" name="correo" class="form-control" placeholder="Correo electrónico" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Contraseña</label>
		              <input type="password" name="pass" class="form-control" placeholder="Contraseña" required>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3"[routerLink]="['/inicio']">Ingresar</button>
		            </div>
		          </form>
				  <button type="submit" class="form-control btn btn-primary rounded submit px-3"[routerLink]="['/crear-cuenta']">Registrase</button>
		          <!--<p class="text-center">No está registrado? <a [routerLink]="['/crear-cuenta']">Regístrese</a></p>-->
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
	</body>
</html>
